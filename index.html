
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    body, html, #app {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    #app {
      overflow: hidden;
      touch-action: pan-up;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      text-shadow: 0 0 5px #ffffff, 0 0 20px #000, 0 0 30px #000;
    }

    #app h1 {
      --fontSize: 60px;
      --lineHeight: 80px;
      width: auto;
      height: calc(2 * var(--lineHeight));
      line-height: var(--lineHeight);
      margin: calc(50vh - var(--lineHeight)) auto 0;
      font-size: var(--fontSize);
      text-transform: uppercase;
    }

    #app a {
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      color: #fff;
      cursor: pointer;
    }

    #app canvas {
      display: block;
      position: fixed;
      z-index: -1;
      top: 0;
    }

    /* ===== ローダーアニメーションCSS ===== */
    body.loading .loader {
      visibility: visible;
      opacity: 1;
      pointer-events: all;
    }

    .loader {
      position: fixed;
      inset: 0;
      background: #111;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .loader svg {
      width: 200px;
      height: 200px;
    }

    .loader .path {
      fill: none;
      stroke: #fff;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      animation: dash 2s linear infinite;
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 150;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 90, 150;
        stroke-dashoffset: -35;
      }
      100% {
        stroke-dasharray: 90, 150;
        stroke-dashoffset: -124;
      }
    }
  </style>
</head>
<body class="loaded">
  <div id="app">
    <div id="hero">
      <h1>ASAI'S<br/>PORTFORIO</h1>
      <a href="portfolio.html" id="link-btn">Crick here</a>
    </div>
  </div>

  <!-- ローダーHTML -->
 <div class="loader">
  <svg viewBox="0 0 600 600">
    <g class="layer layer-1"><circle class="path" cx="300" cy="300" r="50"/></g>
    <g class="layer layer-2"><circle class="path" cx="300" cy="300" r="80"/></g>
    <g class="layer layer-3"><circle class="path" cx="300" cy="300" r="110"/></g>
    <g class="layer layer-4"><circle class="path" cx="300" cy="300" r="140"/></g>
    <g class="layer layer-5"><circle class="path" cx="300" cy="300" r="170"/></g>
    <g class="layer layer-6"><circle class="path" cx="300" cy="300" r="200"/></g>
    <g class="layer layer-7"><circle class="path" cx="300" cy="300" r="230"/></g>
    <g class="layer layer-8"><circle class="path" cx="300" cy="300" r="260"/></g>
  </svg>
</div>


  <!-- neonCursor -->
  <script type="module">
    import { neonCursor } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js'

    neonCursor({
      el: document.getElementById('app'),
      shaderPoints: 16,
      curvePoints: 80,
      curveLerp: 0.5,
      radius1: 5,
      radius2: 30,
      velocityTreshold: 10,
      sleepRadiusX: 100,
      sleepRadiusY: 100,
      sleepTimeCoefX: 0.0025,
      sleepTimeCoefY: 0.0025
    });

    // ローディング発火スクリプト
    const btn = document.getElementById('link-btn');
    btn.addEventListener('click', function (e) {
      e.preventDefault();
      document.body.classList.add('loading');

      // 2秒後に遷移
      setTimeout(() => {
        window.location.href = btn.href;
      }, 2000);
    });
  </script>
</body>
</html>
